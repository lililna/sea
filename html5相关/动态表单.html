<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>动态表单</title>
	</head>
	<body>
		<form action="" method="get" name="" id="lqnbd"></form>
		文本框:<input type="text" form="lqnbd" /><br /><br />
		邮箱：<input type="email" form="lqnbd" /><br /><br />
		地址：<input type="url" form="lqnbd" /><br /><br />
		日期：<input type="date" form="lqnbd" /><br /><br />
		时间：<input type="time" form="lqnbd" /><br /><br />
		月份：<input type="month" form="lqnbd" /><br /><br />
		周：<input type="week" form="lqnbd" /><br /><br />
		数字：<input type="number" form="lqnbd" /><br /><br />
		滑动条：<input type="range" form="lqnbd" max="3" step="2" /><br /><br />
		搜索：<input type="search" form="lqnbd" results="n" /><br /><br />
		颜色：<input type="color" form="lqnbd" /><br /><br />
		<input type="submit" form="lqnbd" /><br /><br />
		
		<input type="search" list="search" />
		<datalist id="search">
			<option>qqq</option>
			<option>sss</option>
			<option>nnn</option>
		</datalist>
		<form oninput="">
			<input type="text" name="num1" />
			<input type="text" name="num2" />
			<output name="res"></output>
		</form>
		
	</body>
</html>
