<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				width: 50px;
				height: 500px;
				background: blue;
				margin: 60px auto;
				position: relative;
				transition: all 2s;
			}
			li{
				list-style: none;
				width: 50px;
				height: 500px;
				background: black;
				position: absolute;
				transform-origin: 50% 90%;
				transition: all 2s;
			}
			span{
				width: 50px;
				height: 50px;
				background: gray;
				border-radius: 50%;
				position: absolute;
				bottom: 25px;
			}
			ul:hover li:nth-child(1){
				transform: rotate(10deg);
			}
			ul:hover li:nth-child(2){
				transform: rotate(20deg);
			}
			ul:hover li:nth-child(3){
				transform: rotate(30deg);
			}
			ul:hover li:nth-child(4){
				transform: rotate(40deg);
			}
			ul:hover li:nth-child(5){
				transform: rotate(50deg);
			}
			ul:hover li:nth-child(6){
				transform: rotate(60deg);
			}
			ul:hover li:nth-child(7){
				transform: rotate(70deg);
			}
			ul:hover li:nth-child(8){
				transform: rotate(-10deg);
			}
			ul:hover li:nth-child(9){
				transform: rotate(-20deg);
			}
			ul:hover li:nth-child(10){
				transform: rotate(-30deg);
			}
			ul:hover li:nth-child(11){
				transform: rotate(-40deg);
			}
			ul:hover li:nth-child(12){
				transform: rotate(-50deg);
			}
			ul:hover li:nth-child(13){
				transform: rotate(-60deg);
			}
			ul:hover li:nth-child(14){
				transform: rotate(-70deg);
			}
		</style>
	</head>
	<body>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<span></span>
		</ul>
	</body>
</html>
