<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            background: paleturquoise;
        }
        .main{
            width: 500px;
            height: 500px;
            position: absolute;
            margin-left: 400px;
            margin-top: 100px;
            border: 2px solid green;
            perspective: 1200px;
            background: lightyellow;
        }
        .big{
            width: 200px;
            height: 200px;
            position: absolute;
            left: 150px;
            top: 150px;
            transform-style: preserve-3d;
            animation: change 3s infinite linear;
        }
        .big>div{
            width: 200px;
            height: 200px;
            background: green;
            opacity: .5;
            position: absolute;
            border: 4px solid yellow;
            color: #FFF;
            text-align: center;
            line-height: 200px;
            font-size:80px;
            font-weight: bold;
        }
        .big>div:nth-child(1){
            transform: translateZ(100px);
        }
        .big:hover div:nth-child(1){
            transform: translateZ(200px);
        }
        .big>div:nth-child(2){
            transform: translateZ(-100px);
        }
        .big:hover div:nth-child(2){
            transform: translateZ(-200px);
        }
        .big>div:nth-child(3){
            transform: translateX(100px) rotateY(90deg);
        }
        .big:hover div:nth-child(3){
            transform: translateX(200px) rotateY(90deg);
        }
        .big>div:nth-child(4){
            transform: translateX(-100px) rotateY(90deg);
        }
        .big:hover div:nth-child(4){
            transform: translateX(-200px) rotateY(90deg);
        }
        .big>div:nth-child(5){
            transform: translateY(100px) rotateX(90deg);
        }
        .big:hover div:nth-child(5){
            transform: translateY(200px) rotateX(90deg);
        }
        .big>div:nth-child(6){
            transform: translateY(-100px) rotateX(90deg);
        }
        .big:hover div:nth-child(6){
            transform: translateY(-200px) rotateX(90deg);
        }
        .big>span{
            width: 100px;
            height: 100px;
            background: black;
            position: absolute;
            left: 50px;
            top: 50px;
            border: 2px solid white;
        }
        .big>span:nth-child(7){
            transform: translateZ(50px);
        }
        .big>span:nth-child(8){
            transform: translateZ(-50px);
        }
        .big>span:nth-child(9){
            transform: translateX(50px) rotateY(90deg);
        }
        .big>span:nth-child(10){
            transform: translateX(-50px) rotateY(90deg);
        }
        .big>span:nth-child(11){
            transform: translateY(50px) rotateX(90deg);
        }
        .big>span:nth-child(12){
            transform: translateY(-50px) rotateX(90deg);
        }
        @keyframes change {
            from{transform: rotateX(0deg) rotateY(0deg)}
            to{transform: rotateX(360deg) rotateY(360deg)}
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="big">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</body>
</html>
