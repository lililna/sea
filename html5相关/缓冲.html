<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 120px;
            height: 120px;
            margin: 20px auto;
            position: relative;
            /*background: yellow;*/
            transform-origin: 50% 50%;
            animation: change 2s infinite step-end;
        }

        ul li{
            list-style: none;
            width: 30px;
            height: 30px;
            border-radius: 15px;
            background: green;
            position: absolute;
            /*animation: change 1s infinite  linear;*/
        }
        li:first-child{
            top: -15px;
            left: 45px;
            opacity: 1;
        }
        li:nth-child(2){
            top: 0px;
            right: 0;
            opacity: .9;
        }
        li:nth-child(3){
            top:45px;
            right: -15px;
            opacity: .8;
        }
        li:nth-child(4){
            bottom: 0;
            right: 0;
            opacity: .7;
        }
        li:nth-child(5){
            bottom:-15px;
            right: 45px;
            opacity: .6;
        }
        li:nth-child(8){
            top:0;
            left: 0;
            opacity: .3;
        }
        li:nth-child(7){
            top:45px;
            left: -15px;
            opacity: .4;
        }
        li:nth-child(6){
            bottom:0;
            left: 0;
            opacity: .5;
        }
        @keyframes change {
            0%{transform: rotate(0deg)}
            12.5%{transform: rotate(45deg)}
            25%{transform: rotate(90deg)}
            37.5%{transform: rotate(135deg)}
            50%{transform: rotate(180deg)}
            62.5%{transform: rotate(225deg)}
            75%{transform: rotate(270deg)}
            87.5%{transform: rotate(315deg)}
            100%{transform: rotate(360deg)}
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
