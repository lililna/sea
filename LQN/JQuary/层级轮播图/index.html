<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul, ol {
            list-style: none;
        }

        .wrap {
            width: 650px;
            height: 250px;
            margin: 100px auto 0;
            position: relative;
            overflow: hidden;
        }

        .wrap img {
            display: block;
        }

        .wrap ul {
            height: 250px;
            z-index: 1;
            position: relative;
        }

        .wrap ol {
            height: 30px;
            z-index: 2;
            position: absolute;
            bottom: 0;
            right: 0;
        }

        .wrap > ul > li {
            position: absolute;
            top: 0;
            left: 650px;
        }

        .wrap > ol > li {
            float: left;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            border: 1px solid white;
            margin-right: 5px;
            background: Gray;
        }

        .wrap > ol > li:hover {
            cursor: pointer;
        }

        .wrap li.active {
            padding: 2px;
            color: orange;
            margin-top: -4px;
            border: 1px solid orange;
        }
    </style>
    <script src="../jquery-1.11.1.min.js"></script>
    <script>
		$(function(){
			
			/*$("ol li").mouseenter(function(){
				
				$(this).addClass("active").siblings().removeClass("active");
				
				$("ul li").eq( $(this).index() ).animate({"left":0},500,function(){
					
					$(this).css("z-index",0).siblings().css({"left":650,"z-index":1});
					
				})
				 
			})*/
			var time = setInterval(Carculer,1000);
			var index = 0;
			function Carculer(){
				$("ol li").eq(index).addClass("active").siblings().removeClass("active");
				
				$("ul li").eq( index ).animate({"left":0},500,function(){
					
					$(this).css("z-index",0).siblings().css({"left":650,"z-index":1});
					
				})
				index++;
				if (index==5) {
					index=0;
				}
			}
			$("ol li").mouseenter(function(){
				clearInterval(time);
				index = $(this).index();
				Carculer();
			})
			$("ol li").mouseleave(function(){
				time = setInterval(Carculer,1000);
			})
		})
       
  </script>  
</head>
<body>
<div class="wrap">
    <ul>
        <li style="z-index:0;left:0;"><img src="images/01.jpg" alt=""/></li>
        <li><img src="images/02.jpg" alt=""/></li>
        <li><img src="images/03.jpg" alt=""/></li>
        <li><img src="images/04.jpg" alt=""/></li>
        <li><img src="images/05.jpg" alt=""/></li>
    </ul>
    <ol>
        <li class="active">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
</div>
</body>
</html>
