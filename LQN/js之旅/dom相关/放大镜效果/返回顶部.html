<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;}
			body{height: 3000px;background: darkcyan;}
			#ds{width: 60px;height: 60px;background: #fff;text-align: center;
			line-height: 60px;font-size:40px;position: fixed;bottom: 30px;opacity: 0.5;
			right: 30px;display: none;cursor: pointer;}
		</style>
	</head>
	<body>
		<div id="ds">
			â†‘
		</div>
	</body>
	<script type="text/javascript">
		var  ds=document.getElementById("ds");
		var  time=null;
		window.onscroll=function(){
			var scrt=document.documentElement.scrollTop||document.body.scrollTop;
			if(scrt>=700){
				ds.style.display='block';
			} else{
				ds.style.display='none';
			}
			ds.onclick=function (){
				time=setInterval(function (){
					scrt-=20;
					document.documentElement.scrollTop=scrt;
					document.body.scrollTop=scrt;
					if(scrt<=0){
						clearInterval(time);
					}
				},1)
			}
		}
	</script>
</html>
