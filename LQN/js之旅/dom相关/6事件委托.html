
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<ul id="myList">
		<li id="li1">1</li>
		<li id="li2">2</li>
		<li id="li3">3</li>
		<li id="li4">4</li>
		<li id="li5">5</li>
	</ul>
	<script>
		/*在javascript中，添加到页面的事件处理程序数量将直接关系到页面的整体运行性能。首先，每个函数都是对象，都会占用内存；内存中的对象越多，性能就越差。其次，必须事先指定所有事件处理程序而导致的DOM访问次数，会延迟整个页面的交互就绪时间。对"事件处理程序过多"问题的解决方案就是事件委托。事件委托利用了事件冒泡，只指定一个事件处理程序，就可以管理某一类型的所有事件，例如，mouseover事件是冒泡的，我们可以给整个ul指定一个onmouseover事件，而不必给每个可单击的li元素分别添加事件处理程序*/
		
		//事件委托：利用冒泡机制，将子元素事件委托给父元素执行
		
		var _myList = document.getElementById("myList");
	
		_myList.addEventListener("mouseover",function(event){
			var target = event.target; //event.target:事件的实际目标
				switch(target.id){
					case "li1":
						target.style.backgroundColor = "red";
						break;
					case "li2":
						target.style.backgroundColor = "red";
						break;
					case "li3":
						target.style.backgroundColor = "red";
						break;
					case "li4":
						target.style.backgroundColor = "red";
						break;
					case "li5":
						target.style.backgroundColor = "red";
						break;		
				}
			
		},false);
		
		
		_myList.addEventListener("mouseout",function(event){
			var target = event.target;
				switch(target.id){
					case "li1":
						target.style.backgroundColor = "";
						break;
					case "li2":
						target.style.backgroundColor = "";
						break;
					case "li3":
						target.style.backgroundColor = "";
						break;
					case "li4":
						target.style.backgroundColor = "";
						break;
					case "li5":
						target.style.backgroundColor = "";
						break;		
				}
			
		},false);
		
	</script>
</body>
</html>
