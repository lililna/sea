<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
	*{
		margin:0;
		padding:0;
	}
	.box{
		margin: 0 auto;
		width:400px;
		height:300px;
		position:relative;
		overflow:hidden;
	}
	.content{
		position:absolute;
		width:1600px;
		height:300px;
		font-size:100px;
	}
	.c1{
		float:left;
		width:400px;
		height:300px;
		background:#f00;
	}
	.c2{
		float:left;
		width:400px;
		height:300px;
		background:#0f0;
	}
	.c3{
		float:left;
		width:400px;
		height:300px;
		background:#f0f;
	}
	.c4{
		float:left;
		width:400px;
		height:300px;
		background:#0ff;
	}
</style>
</head>
<body>
	<div class="box">
		<div class="content">
			<div class="c1">1</div>
			<div class="c2">2</div>
			<div class="c3">3</div>
			<div class="c4">4</div>
		</div>
	</div>
	<input type="button" value="1" class="btn"/>
	<input type="button" value="2" class="btn"/>
	<input type="button" value="3" class="btn"/>
	<input type="button" value="4" class="btn"/>
	<script>
		var btn = document.getElementsByTagName("input");
		var div = document.getElementsByClassName("content");
		var s = null;
		for(var i=0;i<btn.length;i++){
			btn[i].index=i;
			btn[i].onclick = function(){
				var lef = this.index*400;
				clearInterval(s);
				s = setInterval(function(){
					var line = (lef-Math.abs(div[0].offsetLeft))/10;
					var speed = line>0?Math.ceil(line):Math.floor(line);
					div[0].style.left = div[0].offsetLeft-speed+"px";
					if(Math.abs(div[0].offsetLeft)==lef){
						clearInterval(s);
					}
				},50)
			}
		}
	</script>
</body>
</html>
