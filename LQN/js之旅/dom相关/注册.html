<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册页面</title>
		<!--
		1，注册页面的简单数据校验
		名字只能包含数字、字母和下划线，数字不可以开头，长度不低于6，不高于 20
		2，密码必须一致
		3，输入框中要有默认提示（onfocus和onblur）
		4，昵称这一栏要将敏感词过滤，在提交表单时自动替换非法字符，并弹出警 告信息
		5，所有输入框不能为空，并且数据合法的时候，点击提交才弹出说合法。
		-->
		<style>
			form{
				width:260px;
				height:360px;
				background: lightgreen;
				margin: 0 auto;
				border: 1px solid green;
				padding: 20px;
			}
			p{
				color: red;
				font-weight: bold;
				display: none;
			}
			#user, #pwd{
			 	margin-bottom: 20px;
			 }
			#pwd, #confirmpwd, #user, #btn{
				margin-top: 20px;
			}
			#btn{
				margin-left: 100px;
			}
		</style>
	</head>
	<body>
		<form>
			<span>账&nbsp;&nbsp;号:</span>
			<input type="text" id="user" placeholder="waqdbd"/><br />
			<p id="pp1">
			[警告]账号不合法！（账户名，只有数字字母下划线，数字不开头，长度6-15之间）请更改！
			</p>
			<span>密&nbsp;&nbsp;码:</span>
			<input type="password" id="pwd" /><br />
			<span>确认密码:</span>
			<input type="password" id="confirmpwd" /><br />
			<p id="pp2">
				密码不匹配，请重新确认！
			</p>
			<input type="button" id="btn" value="提交"/>
		</form>
		<script>
			var oUser = document.getElementById("user");
			var oPp1 = document.getElementById("pp1");
			var oPwd = document.getElementById("pwd");
			var oCmpwd = document.getElementById("confirmpwd");
			var oPp2 = document.getElementById("pp2");
			var oBtn = document.getElementById("btn");
			var reuser = /^[a-zA-z_]\w{5,14}$/;
			 
			oUser.onblur = function(){
				if(!reuser.test(oUser.value)){
					oPp1.style.display = "block";
				}else{
					oPp1.style.display = "";
				}
			}
			oCmpwd.onblur = function(){
				if(oPwd.value!=oCmpwd.value){
					oPp2.style.display = "block";
				}else{
					oPp2.style.display = "";
				}
			}
			oBtn.onclick = function(){
				if(oUser.value == ""||oPwd.value==""||oCmpwd.value == ""){
					alert("不能为空！");
				}else{
					alert("注册成功！");
				}
			}
				
		</script>
	</body>
</html>
