<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
	.box{
		position:relative;
		overflow:hidden;
		
		height:100px;
		width:100px;
	}
	.div{
		height:100px;
		width:100px;
		line-height:100px;
		font-size:50px;
		text-align:center;
		position:absolute;
	}
	input{
		float:left;
		display:block;
	}
	.showb{
		background:#f00;
	}
</style>
</head>
<body>
	<input type="button" value="1" class=""/>
	<input type="button" value="1" class=""/>
	<input type="button" value="1" class=""/>
	<div class="box">
	<div class="show div" style="background:#f00;">1</div>
	<div class="hide div" style="background:#0f0;">2</div>
	<div class="hide div" style="background:lightblue;">3</div>
	</div>
	<script>
		var d = document.getElementsByClassName("div");
		var b = document.getElementsByTagName("input");
		for(var i=0;i<b.length;i++){
			b[i].onclick =function(){
				for(var j=0;j<b.length;j++){
					if(this==b[j]){
						var z=j;
						d[j].style.left = "100px"
						d[j].style.zIndex=3;
						b[j].className = "showb";
						var s = setInterval(function(){
								d[z].style.left = d[z].offsetLeft-10+"px";
								if(d[z].offsetLeft==0){
									for(var k=0;k<d.length;k++){
										if(k==z){
										d[k].style.zIndex=2;
										}else{
										d[k].style.zIndex=1;
										}
									}
									clearInterval(s);
								}
						},100)
					}else{
						b[j].className = "hide";
					}
				}
			}
		}
	</script>
</body>
</html>
