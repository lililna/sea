<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="jquery-1.11.1.min.js" ></script>
		<link rel="stylesheet" href="reset.css" />
		<style>
			/***********************轮播图*********************/
			.banner{
				width: 100%;
				height: 300px;
				position: relative;
			}
			.banner ul{
				width: 100%;
				margin: 0 auto;
				position: relative;
			}
			.banner ul li{
				width: 100%;
				height: 300px;
				position: absolute;
				left: 0;
				top: 0;
				display: none;
			}
			.banner ul li.liz{
				display: block;
				z-index: 1;
			}
			.banner ul li img{
				width: 100%;
				height: 300px;
				margin: 0 auto; 
			}
			.banner ol{
				width: 130px;
				height: 20px;
				z-index: 10;
				position: absolute;
				left: 550px;
				top: 270px;
			}
			.banner ol li{
				width: 15px;
				height: 15px;
				border-radius: 50%;
				background-color: white;
				float: left;
				margin: 0 5px;
			}
		</style>
	</head>
	<body>
		<div class="banner">
			<ul>
				<li class="liz"><img src="img/1.jpg"/></li>
				<li><img src="img/2.jpg"/></li>
				<li><img src="img/3.jpg"/></li>
				<li><img src="img/4.jpg"/></li>
				<li><img src="img/5.jpg"/></li>
			</ul>
			<ol>
				<li style="background: red;"></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ol>
		</div>
		<script>
		$(function(){
			/*banner*/
			var i=1;
			var time = setInterval(pagechange,3000)
			function pagechange(){
				 if(i==5){
				 	i=0;
				 }
				$(".banner ul li").eq(i).css("z-index",1).stop().fadeIn(3000)
					.siblings().css("z-index",0).stop().fadeOut(3000);
				$("ol li").eq(i).css("background","red")
					.siblings().css("background","white");
				i++;
			}
			$(".banner").mouseenter(function(){
				clearInterval(time);
			}).mouseleave(function(){
				time = setInterval(pagechange,3000);
			})
			$("ol li").mouseenter(function(){
				i = $(this).index();
				pagechange();
			})	
		}) 
		</script>
	</body>
</html>
