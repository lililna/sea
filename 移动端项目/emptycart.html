<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>购物车</title>
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper.css"/>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			html{
				font-size: 62.5%;
			}
			header{
				width: 100%;
				height: 10rem;
				background: #cc3366;
				font-size: 5rem;
				color: #fff;
				text-align: center;
				line-height: 10rem;
				display: flex;
				justify-content: space-between;
			}
			header div{
				width: 40%;
			}
			header div:nth-child(3){
				width: 40%;
			}
			header a{
				width: 20%;
				height: 10%;
				background: #ff6699;
				text-decoration: none;
				font-size: 4rem;
				padding: 1rem;
				border-radius: 0.6rem;
				color: #fff;
				border: 1px solid #fff;
				
			}
			.search{
				width: 100%;
				height: 10rem;
				background: #666666;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.search input{
				width: 90%;
				height: 8rem;
				border-radius: 4rem;
				font-size: 4rem;
				padding: 0 4rem;
			}
			 
			footer{
				width: 100%;
				height: 15rem;
				background: #000;
				position: fixed;
				bottom: 0;
				display: flex;
			}
			footer>a{
				width: 20%;
				height: 15rem;
				font-size: 4rem;
				text-align: center;
				color: #fff;
				border-top: 1rem solid #000;
				text-decoration: none;
				
			}
			.fticon{
				font-size: 9rem;
				line-height: 9.4rem;
				color: #FFF;
			}
			footer>a:nth-child(3){
				border-top: 1rem solid #F00;
			}
			section{
                height: 70rem;
				font-size: 6rem;
				display: flex;
				display: -webkit-flex;
				flex-wrap: wrap;
				justify-content: center;
				-webkit-justify-content: center;
				align-content: space-between;
				border-top: 16rem solid #fff;
			}
			section p{
				width: 100%;
				height: 10%;
				text-align: center;
			}
			section div{
				width: 40%;
				height: 30rem;
			}
			section div img{
				width: 100%;
				height: 100%;
			}
			section a{
				width: 80%;
				height: 10rem;
				background: #CC3366;
				display: block;
				border-radius: 2rem;
				text-align: center;
				text-decoration: none;
				font-size: 8rem;
				color: #fff;
				line-height: 10rem;
				letter-spacing: 1rem;
			}
		</style>
	</head>
	<body>
		<script src="js/swiper.js"></script>
		<header>
			<div></div>
			<div>购物车</div>
			<div>
				<a href="#">去结算</a>
			</div>
		</header>
		
		<section>
			 <p>您的购物车空空~</p>
			 <div>
			 	<img src="img/t5.jpg">
			 </div>
			 <a href="index.html">
			 	去逛逛
			 </a>
		</section>
		
		<footer>
			 
			<a href="index.html">
			 	<div class="iconfont icon-shouye-copy fticon"></div>
				<p>首页</p>
			 </a>
			<a href="selector.html">
				<div class="iconfont icon-fenlei fticon"></div>
				<p>分类</p>
			</a>
			<a href="#">
				<div class="iconfont icon-gouwuche fticon"></div>
				<p>购物车</p>
			</a>
			<a href="#">
				<div class="iconfont icon-wode fticon"></div>
				<p>我的秀</p>
			</a>
			<a href="#">
				<div class="iconfont icon-kaixin fticon"></div>
				<p>更多</p>
			</a>
			
		</footer>
		 
	</body>
</html>
