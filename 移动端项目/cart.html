<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>购物车</title>
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper.css"/>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			html{
				font-size: 62.5%;
			}
			header{
				width: 100%;
				height: 10rem;
				background: #cc3366;
				font-size: 5rem;
				color: #fff;
				text-align: center;
				line-height: 10rem;
				display: flex;
				justify-content: space-between;
			}
			header div{
				width: 40%;
			}
			header div:nth-child(3){
				width: 40%;
			}
			header a{
				width: 20%;
				height: 10%;
				background: #ff6699;
				text-decoration: none;
				font-size: 4rem;
				padding: 1rem;
				border-radius: 0.6rem;
				color: #fff;
				border: 1px solid #fff;
				
			}
			.search{
				width: 100%;
				height: 10rem;
				background: #666666;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.search input{
				width: 90%;
				height: 8rem;
				border-radius: 4rem;
				font-size: 4rem;
				padding: 0 4rem;
			}
			 
			footer{
				width: 100%;
				height: 15rem;
				background: #000;
				position: fixed;
				bottom: 0;
				display: flex;
			}
			footer>a{
				width: 20%;
				height: 15rem;
				font-size: 4rem;
				text-align: center;
				color: #fff;
				border-top: 1rem solid #000;
				text-decoration: none;
				
			}
			.fticon{
				font-size: 9rem;
				line-height: 9.4rem;
				color: #FFF;
			}
			footer>a:nth-child(3){
				border-top: 1rem solid #F00;
			}
			section{
				width: 100%;
				height: 10rem;
				background: #333333;
				color: #fff;
				font-size: 4.2rem;
				line-height: 10rem;
			}
			section span:nth-child(2){
				color: #cc3366;
				font-weight: bold;
			}
			section span:nth-child(3){
				color: #cc3366;
				font-weight: bold;
			}
			.mycart{
				width: 100%;
				height: 30rem;
				border-bottom: 0.3rem solid #666666;
				display: flex;
				display: -webkit-flex;
				justify-content: space-around;
				-webkit-justify-content: space-around;
				align-items: center;
				-webkit-align-items: center;
			}
			.leftimg{
				width: 30%;
				height: 80%;
			}
			.leftimg img{
				width: 100%;
				height: 100%;
			}
			.rightct{
				width: 60%;
				height: 80%;
				display: flex;
				display: -webkit-flex;
				flex-wrap: wrap;
				-webkit-flex-wrap: wrap;
				align-content: space-around;
			}
			.rightct div:nth-child(1){
				width: 100%;
				height: 40%;
				font-size: 5rem;
				display: flex;
				display: -webkit-flex;
				justify-content: space-between;
				-webkit-justify-content: space-between;
			}
			.rightct div:nth-child(1) p:nth-child(1){
				width: 70%;
			}
			.rightct div:nth-child(2){
				width: 100%;
				height: 40%;
				font-size: 5rem;
				display: flex;
				display: -webkit-flex;
				justify-content: space-between;
				-webkit-justify-content: space-between;
			}
			.rightct div:nth-child(2) p:nth-child(1){
				width: 70%;
			}
			.rightct div:nth-child(2) p:nth-child(1) span{
				color: #cc3366;
				font-weight: bold;
			}
			.rightct div:nth-child(2){
				width: 100%;
				height: 20%;
			}
			.rightct div:nth-child(3){
				width: 100%;
				height: 20%;
				font-size: 4rem;
				display: flex;
				display: -webkit-flex;
			}
			.rightct div:nth-child(3) p{
				width: 20%;
			}
			.rightct div:nth-child(3) span{
				width: 15%;
				height: 90%;
				border-radius: 1.6rem;
				text-align: center;
				cursor: pointer;
				background: -webkit-gradient(linear,0 0,0 100%,from(#CCCCCC), to(#666666));
				background: -moz-gradient(linear,0 0,0 100%,from(#cccccc), to(#666666));
				background: gradient(linear,0 0,0 100%,from(#cccccc), to(#666666));
			}
			.rightct div:nth-child(3) input{
				width: 20%;
				border-radius: 2rem;
				font-size: 4rem;
				text-align: center;
			}
			.sm{
				width: 15%;
				font-size: 8rem;
			}
		</style>
	</head>
	<body>
		<script src="js/swiper.js"></script>
		<header>
			<div></div>
			<div>购物车</div>
			<div>
				<a href="#">去结算</a>
			</div>
			
		</header>
		
		<section>
			&nbsp;商品数量：<span id="sh">1</span>
			应付总额（不含运费）：<span>￥</span>
			<span id="all">199</span>
		</section>
		
		 <div class="mycart">
		 	<div class="leftimg">
		 		<img src="img/t4.jpg">
		 	</div>
		 	<div class="rightct">
		 		<div>
		 			<p>ESPRIT 气质V领玫红T恤</p>
		 			<p class="iconfont icon-kaixinkefu sm"></p>
		 		</div>
		 		<div>
		 			<p>单价：<span>￥199</span></p>
		 			<p>L</p>
		 		</div>
		 		<div>
		 			<p>数量:</p>
		 			<span id="cut">-</span>
		 			<input type="text" value="1" id="txt"/>
		 			<span id="add">+</span>
		 		</div>
		 		
		 	</div>
		 </div>
		 
		<footer>
			 
			<a href="index.html">
			 	<div class="iconfont icon-shouye-copy fticon"></div>
				<p>首页</p>
			 </a>
			<a href="selector.html">
				<div class="iconfont icon-fenlei fticon"></div>
				<p>分类</p>
			</a>
			<a href="cart.html">
				<div class="iconfont icon-gouwuche fticon"></div>
				<p>购物车</p>
			</a>
			<a href="showtime.html">
				<div class="iconfont icon-wode fticon"></div>
				<p>我的秀</p>
			</a>
			<a href="more.html">
				<div class="iconfont icon-kaixin fticon"></div>
				<p>更多</p>
			</a>
			
		</footer>
		<script>
			var oCut = document.getElementById("cut");
			var oAdd = document.getElementById("add");
			var oTxt = document.getElementById("txt");
			var oShu = document.getElementById("sh");
			var oAll = document.getElementById("all");
			
			oCut.onclick = function(){
				if(oTxt.value>1){
					oTxt.value--;
					oShu.innerHTML = oTxt.value;
					oAll.innerHTML = oTxt.value*199;
				}	
			}
			oAdd.onclick = function(){
				oTxt.value++;
				oShu.innerHTML = oTxt.value;
				oAll.innerHTML = oTxt.value*199;
			}
			oTxt.onchange = function(){
				if(oTxt.value<1){
					oTxt.value = 1;
				}
				oShu.innerHTML = oTxt.value;
				oAll.innerHTML = oTxt.value*199;
			}
		</script>
	</body>
</html>
