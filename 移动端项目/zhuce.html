<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper.css"/>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			html{
				font-size: 62.5%;
			}
			header{
				width: 100%;
				height: 10rem;
				background: #cc3366;
				font-size: 5rem;
				color: #fff;
				text-align: center;
				line-height: 10rem;
				display: flex;
				justify-content: space-between;
			}
			header div{
				width: 40%;
				font-size: 6rem;
				font-weight: bold;
			}
			header div:nth-child(3){
				width: 40%;
			}
			header a{
				width: 20%;
				height: 10%;
				background: #ff6699;
				text-decoration: none;
				font-size: 4rem;
				padding: 1rem;
				border-radius: 0.6rem;
				color: #fff;
				border: 1px solid #fff;
				
			}
			.search{
				width: 100%;
				height: 10rem;
				background: #666666;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.search input{
				width: 90%;
				height: 8rem;
				border-radius: 4rem;
				font-size: 4rem;
				padding: 0 4rem;
			}
			 
			footer{
				width: 100%;
				height: 15rem;
				background: #000;
				position: fixed;
				bottom: 0;
				display: flex;
			}
			footer>a{
				width: 20%;
				height: 15rem;
				font-size: 4rem;
				text-align: center;
				color: #fff;
				border-top: 1rem solid #000;
				text-decoration: none;
				
			}
			.fticon{
				font-size: 9rem;
				line-height: 9.4rem;
				color: #FFF;
			}
			footer>a:nth-child(4){
				border-top: 1rem solid #F00;
			}
			section{
				width: 100%;
				height: 70rem;
				display: flex;
				display: -webkit-flex;
				flex-wrap: wrap;
				align-content: space-around;
				justify-content: center;
				margin-top: 10rem;
			}
			section .t{
				width: 90%;
				height: 10rem;
				font-size: 6rem;
				border-radius: 2rem;
			}
			 
			#login{
				width: 90%;
				height: 10rem;
				background: -webkit-gradient(linear,0 0,0 100%,from(#ff6699),to(#cc0066));
				font-size: 6rem;
				text-align: center;
				line-height: 10rem;
				display: block;
				text-decoration: none;
				color: #fff;
				font-weight: bold;
				border-radius: 3rem;
			}
			
			#checkbox-1 {
			   display: none; 
			   visibility:hidden;
			}  
			#checkbox-1 + label { 
				font-size: 6rem;
			    color: blue;
			} 
			#checkbox-1:checked + label {
			    color: red;
			}
		</style>
	</head>
	<body>
		<script src="js/swiper.js"></script>
		<header>
			<div></div>
			<div>注册</div>
			<div>
				<a href="login.html">登录</a>
			</div>
		</header>
		<section>
			<input type="text" placeholder="账号" class="t" id="txt"/>
			<input type="password" placeholder="密码" id="pwd" class="t"/>
			 <input type="password" placeholder="重复密码" id="repwd" class="t"/>
			<a href="#" id="login">同意服务协议并注册</a>
		</section>
		 
		<footer>
			 
			<a href="index.html">
			 	<div class="iconfont icon-shouye-copy fticon"></div>
				<p>首页</p>
			 </a>
			<a href="selector.html">
				<div class="iconfont icon-fenlei fticon"></div>
				<p>分类</p>
			</a>
			<a href="#">
				<div class="iconfont icon-gouwuche fticon"></div>
				<p>购物车</p>
			</a>
			<a href="#">
				<div class="iconfont icon-wode fticon"></div>
				<p>我的秀</p>
			</a>
			<a href="#">
				<div class="iconfont icon-kaixin fticon"></div>
				<p>更多</p>
			</a>
			
		</footer>
		 <script>
		 	var oTxt = document.getElementById("txt");
		 	var oPwd = document.getElementById("pwd");
		 	var oRepwd = document.getElementById("repwd");
		 	var oLogin = document.getElementById("login");
		 	oTxt.onblur = function(){
		 		var reg = /^[A-Za-z0-9_\-\u4e00-\u9fa5]+$/;
		 		if(!reg.test(oTxt.value)){
		 			alert("账号错误！请重新输入！");
		 		}
		 	}
		 	oPwd.onblur = function(){
		 		var rg= /^[A-Za-z0-9_-]+$/;
		 		if(!rg.test(oPwd.value)){
		 			alert("密码错误！");
		 		}
		 	}
		 	oRepwd.onblur = function(){
		 		if(oRepwd.value!=oPwd.value){
		 			alert("两次密码不匹配！");
		 		}
		 	}
		 	oLogin.onclick = function(){
		 		localStorage.setItem("name",oTxt.value);
		 		localStorage.setItem("password",oPwd.value);
		 	}
		 </script>
	</body>
</html>
