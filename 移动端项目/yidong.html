<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/swiper.css"/>
		<style>
			body,html{
				width: 100%;
				height: 100%;
			}
			*{
				margin: 0;
				padding: 0;
			}
			.swiper-container {
			    width: 100%;
			    height: 100%;
			    background: yellow;
			}
			.swiper-container img{
				width: 100%;
				height: 100%;
				position: absolute;
			}  
			.trynow{
				width: 30%;
				height: 6%;
				background: #ff6699;
				display: block;
				position: absolute;
				font-size: 4rem;
				text-align: center;
				text-decoration: none;
				line-height: 7rem;
				bottom: 20%;
				left: 35%;
				color: #000;
				border-radius: 1rem;
			}
		</style>
	</head>
	<body>
		<div class="swiper-container">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide">
		        	<img src="img/3.jpg" />
		        </div>
		        <div class="swiper-slide">
		        	<img src="img/4.jpg" />
		        </div>
		        <div class="swiper-slide">
		        	<img src="img/5.jpg" />
		        </div>
		        <div class="swiper-slide">
		        	<img src="img/6.jpg" />
		        	<a href="index.html" class="trynow">立即体验</a>
		        </div>
		    </div>
		    <!-- 如果需要分页器 -->
		    <div class="swiper-pagination"></div>
		    
		</div>
		<script src="js/swiper.js"></script>
		<script>        
			  var mySwiper = new Swiper ('.swiper-container', {
			    direction: 'horizontal',
			    loop: true,
			    
			    // 如果需要分页器
			    pagination: '.swiper-pagination',
			    
			  })        
			  </script>
	</body>
</html>
