			section div:nth-child(1){

				-webkit-justify-content: space-between;

			section div:nth-child(1) p:nth-child(1){
				width: 35%;
				height: 80%;

			}
			section div:nth-child(1) p:nth-child(1) img{

			section div:nth-child(1) p:nth-child(2){

				height: 80%;
				font-size: 6rem;
			}
			section div:nth-child(1) p:nth-child(2) span:nth-child(1){
				line-height: 10rem;
			}
			section div:nth-child(1) p:nth-child(2) span:nth-child(3){
				display: block;
				display: flex;
				display: -webkit-flex;
				/*justify-content: space-around;*/
			}
			section div:nth-child(1) p:nth-child(2) span:nth-child(3) a{
				display: block;
				width: 40%;
				height: 7rem;
				border-radius: 2rem;
				text-align: center;
				line-height: 7rem;
				background: -webkit-gradient(linear,0 0,0 100%,from(#ff6699),to(#cc0066));
				text-decoration: none;
				color: #fff;
			}
			section div:nth-child(2){
				width: 85%;
				height: 60rem;
				border-radius: 3rem;
				border: 0.5rem solid #CCCCCC;
			}
			section div:nth-child(2) ul{
				height: 100%;
			}
			section div:nth-child(2) ul li{
				font-size: 6rem;
				list-style: none;
				height: 24%;
				font-weight: bold;
				line-height: 15rem;
				border-bottom: 0.5rem solid #CCCCCC;
				padding: 0 2.2rem;
				position: relative;
			}
			section div:nth-child(2) ul li span:nth-child(2){
				position: absolute;
				right: 2.5rem; 
			}
			section div:nth-child(2) ul li:last-child{
				border: 0;
			}
		</style>
