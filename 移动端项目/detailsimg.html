<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>商品详情</title>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		<script src="js/jquery-1.11.1.min.js"></script>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			html{
				font-size: 62.5%;
			}
			.thedetailimg header{
				width: 100%;
				height: 10rem;
				background: #cc3366;
				font-size: 5rem;
				color: #fff;
				text-align: center;
				line-height: 10rem;
				display: flex;
				justify-content: space-between;
			}
			.thedetailimg header div{
				width: 40%;
				font-size: 6rem;
				font-weight: bold;
			}
			.thedetailimg header div:nth-child(3){
				width: 40%;
			}
			.thedetailimg header a{
				width: 20%;
				height: 10%;
				background: #ff6699;
				text-decoration: none;
				font-size: 4rem;
				padding: 1rem;
				border-radius: 0.6rem;
				color: #fff;
				border: 1px solid #fff;
				
			}
			 
			 
			.thedetailimg footer{
				width: 100%;
				height: 10rem;
				background: #666666;
				font-size: 5rem;
				color: #fff;
				position: fixed;
				bottom: 0;
			}
			.thedetailimg  footer ul{
				display: flex;
				justify-content: space-between;
			}
			.thedetailimg  footer ul li{
				width: 33%;
				line-height: 9rem;
				list-style: none;
				border-top: 0.6rem solid #666666;
				text-align: center;
			}
			.thedetailimg footer ul li:nth-child(3){
				border-color: red;
			}
			.thedetailimg section{
				width: 100%;
				height: 120rem;
			}
			.thedetailimg .swiper-container {
			    width: 100%;
			    height: 100%;
			}  
			.thedetailimg .swiper-slide img{
				width: 100%;
				height: 100%;
			}
			.thedetailimg .swiper-pagination-bullet{
				width: 5rem;
				height: 5rem;
			}
		</style>
	</head>
	<body>
		
		<div class="thedetailimg">
			<header>
				<div></div>
				<div>商品详情</div>
				<div>
					<a href="#">分享</a>
				</div>
			</header>
			 
			<section>
				<div class="swiper-container">
				    <div class="swiper-wrapper">
				        <div class="swiper-slide">
				        	<img src="img/t13.jpg">
				        </div>
				        <div class="swiper-slide">
				        	<img src="img/t14.jpg" />
				        </div>
				        <div class="swiper-slide">
				        	<img src="img/t15.jpg" />
				        </div>
				        <div class="swiper-slide">
				        	<img src="img/t16.jpg" />
				        </div>
				        
				    </div>
			     <div class="swiper-pagination"></div>
				</div>
			</section>
			<footer>
				<ul>
					<li>介绍</li>
					<li>详情</li>
					<li>实拍</li>
				</ul>
			</footer>
			 
		</div>
		<script src="js/swiper.js"></script>
		<script>        
		  var mySwiper = new Swiper ('.swiper-container', {
			    direction: 'horizontal',
			    loop: true,
			    
			    // 如果需要分页器
			    pagination: '.swiper-pagination',
			    
			     
			  })        
		</script>
	</body>
</html>
