<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/jquery-1.11.1.min.js"></script>
		<script src="../js/react.min.js"></script>
		<script src="../js/react-dom.min.js"></script>
		<script src="../js/iscroll-min.js"></script>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			html,body{
				width: 100%;
				height: 100%;
			}
			#wrap{
				height: 100%;
			}
			#wrapper{
				display: flex;
				flex-flow: column;
				height: 100%;
			}
			#header{
				width: 100%;
				height: 4rem;
				background: lightblue;
				text-align: center;
				line-height: 5rem;
			}
			#context{
				flex: 1;
				background: yellow;
				overflow: hidden;
			}
			#footer{
				width: 100%;
				height: 4rem;
				background: #000;	
			}
			#footer ul{
				display: flex;
			}
			#footer ul li{
				flex: 1;
				color: #fff;
				list-style: none;
				font-size: 1.5rem;
				text-align: center;
				line-height: 4rem;
				border: 0.01rem solid #fff;
			}
		</style>
	</head>
	<body>
		<div id="wrap"></div>
		<script src="../app.js"></script>
	</body>
</html>
