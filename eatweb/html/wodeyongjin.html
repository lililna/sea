<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的佣金</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../iconfontgr/iconfont/iconfont.css"/>

				</li>
				<li>

				<li>

					</div>
				</li>
				<li>
					<div>
						<a  class="iconfont icon-meiyuan font_2"></a>
						<span>已完成订单佣金</span>
					</div>
					<div>
						￥0.00
					</div>
				</li>
				<li>
					<div>
						<a  class="iconfont icon-meiyuan font_2"></a>
						<span>待审核订单佣金</span>
					</div>
					<div>
						￥0.00
					</div>
				</li>
				<li>
					<div>
						<a  class="iconfont icon-meiyuan font_2"></a>
						<span>无效订单佣金</span>
					</div>
					<div>

					</div>
				</li>
				<li>
					<div>
						<a  class="iconfont icon-meiyuan font_2"></a>
						<span>未付款订单佣金</span>
					</div>
					<div>
						￥0.00
					</div>
				</li>
				<li>
					<div>
						<a  class="iconfont icon-meiyuan font_2"></a>
						<span>未付款订单佣金</span>
					</div>

						￥0.00
					</div>

			<input type="button" name="" id="yongjinmingxi" value="佣金明细" />
			<input type="button" name="" id="shenqingtixian" value="申请提现" />

		<p class="tuiguang">
			推广的订单完成后，就显示在可提现佣金。订单被关闭或是审核无效就是无效佣金。
		</p>
		<div class="share">
			<a class="iconfont icon-fenxiang font_4"></a>
			<span>分享商城很重要</span>
			<a class="iconfont icon-sanjiao font_5"></a>	
		</div>
		
		
		<div class="kongbai">	
		</div>

		window.location.href="ZX.html";
	})

	})
