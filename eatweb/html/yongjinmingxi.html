<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>佣金明细</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../iconfontgr/iconfont_2/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../iconfontgr/iconfont/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="../css/yongjinmingxi.css"/>
		<script type="text/javascript" src="../js/rem.js"></script>
	</head>
	<body>
		<header>
			<a  class="iconfont icon-jiantouzuo font_1"></a>
			<p>佣金明细</p>
			<a  class="iconfont icon-fenlei font_1"></a>
		</header>
		<div class="main">
			<ul>
				<li class="active">
					<a class="iconfont icon-yongjinmingxi font_3"></a>
					<p>佣金明细</p>
				</li>
				<li>
					<a class="iconfont icon-iconfontchongzhi font_3"></a>
					<p>佣金提现</p>
				</li>
			</ul>
			<div style="clear: both;"></div>
		</div>
		<div class="main_b">
			<div class="active_div">
				<a class="iconfont icon-cry"></a>
				<p>您还没有佣金</p>
			</div>
			<div>
				<a class="iconfont icon-cry"></a>
				<p>您还没有提现记录</p>
			</div>
		</div>
		
		
		<div class="kongbai"></div>
	</body>
</html>
<script type="text/javascript" src="../js/zepto.js"></script>
<script type="text/javascript">
	$("header .font_1").click(function(){
		window.location.href="wodeyongjin.html";
	})
	$(".main ul li:nth-child(1)").click(function(){
		$(this).addClass("active").siblings().removeClass();
		$(".main_b div:nth-child(1)").addClass("active_div").siblings().removeClass();
	})
	$(".main ul li:nth-child(2)").click(function(){
		$(this).addClass("active").siblings().removeClass();
		$(".main_b div:nth-child(2)").addClass("active_div").siblings().removeClass();
	})
</script>
