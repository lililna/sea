<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>找回密码-中酒</title>
		<script type="text/javascript" src="../js/jquery-1.11.1.min.js" ></script>
		<script src="../js/findpwd.js"></script>
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/logincommon.css" />
		<link rel="stylesheet" href="../css/findpwd.css" />
	</head>
	<body>
		<!--head-->
		<!----------------------------------------->
		<div class="head">
			<img src="../img/zj.jpg" class="zj"/>
			<span>找回密码</span>
			<p class="pa">
				<img src="../img/smile.jpg" />
				100%正品
			</p>
			<p>
				<img src="../img/smile.jpg" />
				一时达
			</p>
			<p>
				<img src="../img/smile.jpg" />
				金牌客服
			</p>
		</div>
		<!--logincontent-->
		<!------------------------------------->
		<div class="logincontent">
			<p class="changtiao">
			</p>
			<dl id="dla" class="dlall">
				<dt>1</dt>
				<dd>输入账户名</dd>
			</dl>
			<dl id ="dlb">
				<dt>2</dt>
				<dd>验证身份</dd>
			</dl>
			<dl id="dlc">
				<dt>3</dt>
				<dd>重置密码</dd>
			</dl>
			<dl id="dld">
				<dt>√</dt>
				<dd>完成</dd>
			</dl>
			<div class="message showdiv">
				<input type="text" placeholder="邮箱/手机号/用户名" id="txt"/>
				<input type="text" placeholder="请输入验证码" id="code"/>
				<div class="ptcode">
				</div>
				<span>看不清？换一张</span>
				<p class="mp">下一步</p>
			</div>
			
			<div class="message"  style="background: lightblue;">
				<input type="text" placeholder="身份证号" id="pwd"/>
				<input type="password" placeholder="学生证号" id="cfpwd"/>
				<p class="mpp">下一步</p>
			</div>
			
			<div class="message">
				<input type="password" placeholder="请输入密码" id="pwd"/>
				<input type="password" placeholder="请确认密码" id="cfpwd"/>
				<p class="mppp">下一步</p>
			</div>
			
			<div class="message" style="background: lightseagreen;">
				 <div class="pb">完成</div>
			</div>
		</div>
		<!--bottom-->
		<!---------------------------------->
		<div class="bottom">
			<p>Copyright © 2016 中酒网(www.zhongjiu.cn) 版权所有 京ICP备12022216号-2</p>
			<p>购买前请确认达到法定饮酒年龄！中酒网不销售任何含酒精产品给18岁以下人士！</p>
		</div>
	</body>
</html>
